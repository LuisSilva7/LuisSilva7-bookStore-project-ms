spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: book-service
          uri: lb://BOOK-SERVICE
          predicates:
            - Path=/api/v1/books/**
        - id: category-service
          uri: lb://BOOK-SERVICE
          predicates:
            - Path=/api/v1/categories/**
        - id: sub-category-service
          uri: lb://BOOK-SERVICE
          predicates:
            - Path=/api/v1/sub-categories/**
        - id: author-service
          uri: lb://BOOK-SERVICE
          predicates:
            - Path=/api/v1/authors/**
        - id: cart-service
          uri: lb://CART-SERVICE
          predicates:
            - Path=/api/v1/carts/**
        - id: cart-items-service
          uri: lb://CART-SERVICE
          predicates:
            - Path=/api/v1/cart-items/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
        - id: order-details-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/order-details/**
        - id: shipping-service
          uri: lb://SHIPPING-SERVICE
          predicates:
            - Path=/api/v1/shippings/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/auth/**
        - id: composition-service
          uri: lb://COMPOSITION-SERVICE
          predicates:
            - Path=/api/v1/composition/**
        - id: order-query-service
          uri: lb://ORDER-QUERY-SERVICE
          predicates:
            - Path=/api/v1/orders-query/**

eureka:
  instance:
    hostname: gateway

server:
  address: 0.0.0.0
  port: 8222